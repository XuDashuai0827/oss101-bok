site_name: 开源软件通识：知识体系指南
site_url: https://X-lab2017.github.io/oss101-bok/
repo_name: oss101-bok
repo_url: https://github.com/X-lab2017/oss101-bok
edit_uri: tree/main/docs
# Copyright
